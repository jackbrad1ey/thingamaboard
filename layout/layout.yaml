points:
  rotate: -12
  mirror: &mirror
    ref: mainboard_inner_top
    distance: 2cx
  key:
    padding: 1cy
    spread: 1cx
  zones:
    mainboard:
      columns:
        outer:
        pinkie:
          key:
            stagger: 2
        ring:
          key:
            stagger: 2.5
        middle:
          key:
            stagger: 2.5
        pointer:
          key:
            stagger: -2.5
        inner:
          key:
            stagger: 2
      rows:
        bottom:
        home:
        top:
    thumb:
      anchor:
        ref: mainboard_inner_bottom
        shift: [-0.9cx, -1cx-1]
      columns:
        key_one:
          key:
            width: 1.5cx
        key_two:
          key:
            width: 1.5cx
            rotate: -15
            shift: [0.65cx, -4]
      rows:





